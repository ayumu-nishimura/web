<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Key-Value Form (Responsive)</title>
  <style>
    /* ページ全体の基本スタイル */
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
      margin-bottom: 1em;
      text-align: center;
    }

    /* フォーム全体をまとめるコンテナ */
    .form-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1em;
      max-width: 500px;
      margin: 0 auto; /* コンテナ自体を画面中央に配置 */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Key-Valueペアを格納するボックス */
    .pair {
      display: flex;
      align-items: center;
      justify-content: center; /* 中央揃え */
      gap: 8px;
      margin-bottom: 0.5em;

      /* 画面が狭い場合でも折り返さず、横スクロールできるように */
      overflow-x: auto;
      white-space: nowrap;
    }

    /* 入力欄のスタイル */
    .pair input[type="text"] {
      min-width: 100px; /* 狭い画面での極端な圧縮を防止 */
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* --------------------------
       ボタン全般のスタイル
       -------------------------- */
    button {
      cursor: pointer;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;  /* ボタンを広めに */
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
      min-width: 100px;   /* 幅を大きく */
    }

    /* 追加ボタン */
    #addPair {
      background-color: #4CAF50;
      color: #fff;
      margin-right: 0.5em;
    }
    #addPair:hover {
      background-color: #45a049;
    }

    /* 送信ボタン */
    #submit {
      background-color: #008CBA;
      color: #fff;
    }
    #submit:hover {
      background-color: #007BB5;
    }

    /* 削除ボタンのみ元の幅に戻す（細めに） */
    .remove-btn {
      background-color: #f44336;
      color: #fff;
      /* 全ボタンへ設定した「padding:10px 20px;」「min-width:100px;」などを上書き */
      padding: 8px;
      min-width: 60px; /* or min-width: 0; でもOK */
      flex: 0 0 auto;  /* 横幅固定 */
    }
    .remove-btn:hover {
      background-color: #d32f2f;
    }

    /* ボタン配置をまとめるラッパ */
    .buttons {
      margin-top: 1em;
      text-align: left; /* ボタン類を左寄せ */
    }

    /* 画面幅が狭いときの調整 */
    @media (max-width: 600px) {
      body {
        margin: 1em;
      }
      .form-container {
        margin: 0 auto;
        padding: 1em;
      }
      .buttons button:not(:last-child) {
        margin-right: 0.5em;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('myform');
      const addBtn = document.getElementById('addPair');
      const submitBtn = document.getElementById('submit');

      let pairCount = 0;

      // Key-Valueペアを生成する関数
      function createPair(keyValue, valueValue) {
        pairCount++;
        const div = document.createElement('div');
        div.classList.add('pair'); // デザイン用のクラス

        // Key入力欄
        const keyInput = document.createElement('input');
        keyInput.type = 'text';
        keyInput.name = `key${pairCount}`;
        keyInput.placeholder = 'Keyを入力';
        keyInput.value = keyValue || '';

        // Value入力欄
        const valueInput = document.createElement('input');
        valueInput.type = 'text';
        valueInput.name = `value${pairCount}`;
        valueInput.placeholder = 'Valueを入力';
        valueInput.value = valueValue || '';

        // [削除]ボタン
        const removeBtn = document.createElement('button');
        removeBtn.textContent = '削除';
        removeBtn.classList.add('remove-btn');
        removeBtn.addEventListener('click', function(e) {
          e.preventDefault();
          form.removeChild(div);
        });

        // 要素をまとめて追加
        div.appendChild(keyInput);
        div.appendChild(valueInput);
        div.appendChild(removeBtn);

        form.appendChild(div);
      }

      // 初期表示分
      createPair('id', '1234');
      createPair('password', 'abcd');

      // [追加]ボタンがクリックされたとき
      addBtn.addEventListener('click', function(e) {
        e.preventDefault();
        createPair(); // 空欄のペア
      });

      // [送信]ボタンがクリックされたとき
      submitBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const pairs = [];

        // 全てのペアを巡回してクエリ文字列を生成
        for (let i = 0; i < form.children.length; i++) {
          const div = form.children[i];
          const key = div.children[0].value;
          const value = div.children[1].value;
          // Keyが空でなければ追加
          if (key.trim() !== '') {
            pairs.push(encodeURIComponent(key) + '=' + encodeURIComponent(value));
          }
        }

        const queryString = pairs.join('&');
        console.log(queryString); // デバッグ用

        // iOSなどWebKitネイティブ環境へのpostMessage呼び出し
        if (typeof window.webkit !== 'undefined' &&
            typeof window.webkit.messageHandlers !== 'undefined' &&
            typeof window.webkit.messageHandlers.autocomplete !== 'undefined') {
          window.webkit.messageHandlers.autocomplete.postMessage({'https://ayumu-nishimura.github.io': queryString });
        } else {
          alert('ネイティブインターフェースが見つかりませんでした。');
        }
      });
    });
  </script>
</head>
<body>
  <h1>自動補完登録フォーム</h1>
  <div class="form-container">
    <form id="myform"></form>
    <div class="buttons">
      <button id="addPair">追加</button>
      <button id="submit">送信</button>
    </div>
  </div>
</body>
</html>
